<!DOCTYPE html>
<html>
<head>
</head>
<body>
<!-- Transforms -->
<svg width="500" height="500">
    <title> Exercise 1.1 </title>
    <desc> SVG First Example </desc>
    <rect x="80" y="100" width="100" height="100"/>
    <rect x="110" y="130" width="100" height="100"
        stroke="black" fill="lightgrey" fill-opacity="0.5"
        transform="translate(-20,10) scale(0.5) rotate(45 160 180)" />
    <rect x="140" y="160" width="100" height="100"
    stroke-dasharray="10" stroke="red" fill="green" opacity="0.8" stroke-width="10" fill-opacity="0.5" />
</svg>

</body>
</html>
