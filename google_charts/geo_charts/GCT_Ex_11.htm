<!DOCTYPE html>
<html>

<title>
  Google Chart Tools - Geo Chart Example
</title>

<head>

  <!-- Load the AJAX API -->
  <meta charset="utf-8"/>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
	google.charts.load('current', {
	  'packages':['geochart'],
	});



    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table, instantiates the geo chart, passes in the data, and draws it.
    function drawChart() {
      // Create the data table using arrayToDataTable
      // Censos 2011 - Provinces with highest population density (Habitants per Km^2)
      var data = new google.visualization.arrayToDataTable([
        [ 'Province' , 'Densidade Populacional'],
        ['Lisboa', 6446],
        ['Porto', 5736],
        ['Amadora', 7363],
        ['Odivelas', 5484],
        ['Oeiras', 3751],
        ['Matosinhos', 2811],
        ['São João da Madeira', 2733],
        ['Almada', 2478],
        ['Barreiro', 2164],
        ['Cascais', 2119],
        ['Vila Nova de Gaia', 1794],
        ['Seixal', 1657],
        ['Maia', 1630],
        ['Espinho', 1509],
        ['Entroncamento', 1471],
        ['Coimbra', 1234],
        ['Setúbal', 1450],
        ['Aveiro', 1322],
        ['Faro', 1100],
        ['Braga', 1684]
      ]);

      // Set chart configuration options
      var options = {
		region: 'PT', // Portugal
		colorAxis: {colors: ['yellow', 'orange', 'red']},
		resolution: 'provinces',
	
      };


      // Instantiate and draw the chart
      var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</head>

<body>

  <!-- Div that will hold the chart -->
  <div id="chart_div" style="width: 800px; height: 800px;"></div>

  <p>2011 - Os 20 municípios com maior densidade populacional (Habitantes por km^2)</p>

</body>

</html>
